<!-- Header -->
<header id="header" class="skel-layers-fixed">
    <h1><a href="{{ site.baseurl }}/" class="site-title" ><img alt="GONEBUSY" src="../images/gone-busy-logo.svg"></a></h1>
    <nav id="nav">
        <ul>
            <li><a href="{{ site.baseurl }}/api.html">API</a></li>
            <li><a href="{{ site.baseurl }}/libraries.html">Libraries</a></li>
            <li><a href="{{ site.baseurl }}/blog.html">Blog</a></li>
            <li><a href="{{ site.baseurl }}/right-sidebar.html">Support</a></li>
            {% for page in site.pages %}
                  {% if page.title %}
                    <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                  {% endif %}
            {% endfor %}
            <li><a href="#" class="button alt">Sign Up</a></li>
        </ul>
    </nav>
</header>
