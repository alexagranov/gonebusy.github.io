---
layout: default
---
<div class="wrapper style3">
  <article class="container">
    <header class="major">
      <h2 class="post-title green">{{ page.title }}</h2>
      <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <section class="post-content">
      <div class="row">
        <div class="8u -2u">
          {{ content }}
        </div>
      </div>
    </section>

    <footer>
      <div class="row">
        <div class="8u -2u">
          {% if page.previous %}
          <a href="{{ page.previous.url }}" class="float-left"><i class="fa fa-long-arrow-left"></i>Previous post</a> {% endif %}
          {% if page.next %}
          <a href="{{ page.next.url }}" class="float-right">Next post <i class="fa fa-long-arrow-right"></i></a> {% endif %}
        </div>
      </div>
    </footer>

  </article>

</div>
